<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>TODOList</title>
 <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
 <link rel="stylesheet" href="style.css">
 <script src="script.js" defer></script>
</head>
<body>
 <div class="root" id="root">
  <div class="popup" id="popup">
   <h2 class="popup-title">Task creation</h2>
   <form action="#" class="popup-form" id="taskForm">
    <input type="text" placeholder="Enter task title" id="title" name="title">
    <textarea type="text" placeholder="Enter task description" class="popup-textarea" id="text" name="text"></textarea>
    <input type="submit" value="Create" class="popup-submit" id="popupSubmit">
   </form>
  </div>
  <div class="container">
   <h1 class="title">TODOList</h1>
   <select class="select" name="select" id="select">
    <option value="latest" selected>Show latest</option>
    <option value="completeness">Show by completeness</option>
   </select>
   <button class="create-button" id="createButton">Create new task</button>
   <ul class="todo-list" id="listRoot"></ul>
   </div>
 </div>
</body>
</html>
